<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- basic.html에 전달하는 파라미터로 th:fragment='content'를 전송 -->
<th:block th:replace="~{/layout/baseLayout :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1>환영합니다!</h1>
    </th:block>
</th:block>
</html>
